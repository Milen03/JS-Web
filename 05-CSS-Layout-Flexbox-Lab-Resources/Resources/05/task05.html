<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Flexbox: align-items</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CSS Flexbox: align-items</h1>

  <h2>align-items: stretch</h2>
  <div class="flex-container align-items-stretch">
    <div class="flex-item">One</div>
    <div class="flex-item">Two</div>
    <div class="flex-item">Three</div>
  </div>

  <h2>align-items: flex-start</h2>
  <div class="flex-container align-items-flex-start">
    <div class="flex-item">One</div>
    <div class="flex-item">Two</div>
    <div class="flex-item">Three</div>
  </div>

  <h2>align-items: center</h2>
  <div class="flex-container align-items-center">
    <div class="flex-item">One</div>
    <div class="flex-item">Two</div>
    <div class="flex-item">Three</div>
  </div>

  <h2>align-items: flex-end</h2>
  <div class="flex-container align-items-flex-end">
    <div class="flex-item">One</div>
    <div class="flex-item">Two</div>
    <div class="flex-item">Three</div>
  </div>

  <h2>align-items: baseline</h2>
  <div class="flex-container align-items-baseline">
    <div class="flex-item" style="font-size: 20px;">One</div>
    <div class="flex-item" style="font-size: 30px;">Two</div>
    <div class="flex-item" style="font-size: 40px;">Three</div>
  </div>
</body>
</html>
